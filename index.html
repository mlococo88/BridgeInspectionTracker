<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeFlow | Shared Inspection Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global exposure for React component
        window.FirebaseSDK = { initializeApp, getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes flash-red {
            0%, 100% { background-color: #ef4444; color: white; transform: scale(1); }
            50% { background-color: #7f1d1d; color: #fecaca; transform: scale(1.02); }
        }
        .animate-flash-red {
            animation: flash-red 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Standard SVG Icons ---
        const BridgeIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 11c5 0 5 9 9 9s4-9 9-9" /><path d="M3 14v-3" /><path d="M21 14v-3" /><path d="M12 20v-2" /><path d="M3 8h18" />
            </svg>
        );

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                LayoutDashboard: <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>,
                Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                HardHat: <><path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2z"/><path d="M10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5"/><path d="M4 15v-3a8 8 0 0 1 16 0v3"/></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                Bell: <><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></>,
                FileText: <><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></>,
                AlertTriangle: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Trash2: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>,
                Clipboard: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></>,
                Timer: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Check: <polyline points="20 6 9 17 4 12" />,
                MessageSquare: <><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></>,
                Settings: <circle cx="12" cy="12" r="3" />,
                LogIn: <><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        function StatCard({ title, value, iconName, color }) {
            return (
                <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex items-center gap-5 transition-transform hover:scale-[1.02]">
                    <div className={`p-4 rounded-2xl ${color} shadow-lg shadow-blue-100`}>
                        <Icon name={iconName} className="w-6 h-6 text-white" />
                    </div>
                    <div>
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-2">{title}</p>
                        <h3 className="text-3xl font-black text-slate-900 leading-none">{value}</h3>
                    </div>
                </div>
            );
        }

        const getPaceStatus = (ins, today) => {
            if (ins.isSubmitted) return { label: 'Complete', color: 'bg-indigo-600 text-white', icon: 'CheckCircle' };
            const checkMilestone = (date, isDone, label) => {
                if (!date || isDone) return null;
                const target = new Date(date + 'T00:00:00');
                const diff = (today - target) / (1000 * 60 * 60 * 24);
                if (diff > 7) return { label: `CRITICAL: ${label}`, color: 'animate-flash-red', icon: 'AlertTriangle' };
                if (diff > 0) return { label: `BEHIND: ${label}`, color: 'bg-amber-500 text-white font-black', icon: 'Timer' };
                return null;
            };
            const milestones = [
                { date: ins.detailCheckDate, done: ins.isDetailChecked, name: 'Detail' },
                { date: ins.reportQCDate, done: ins.isReportQCed, name: 'QC' },
                { date: ins.dueDate, done: ins.isSubmitted, name: 'Submission' }
            ];
            for (const m of milestones) {
                const status = checkMilestone(m.date, m.done, m.name);
                if (status) return status;
            }
            return { label: 'On Pace', color: 'bg-emerald-600 text-white font-black', icon: 'CheckCircle' };
        };

        // --- Restored Component Definitions ---

        const BridgeModal = ({ isOpen, onClose, onSave, editingBridge }) => {
            const [formData, setFormData] = useState({ id: '', name: '', lineCarried: '', featureCrossed: '', type: '', frequency: '24' });
            useEffect(() => {
                if (editingBridge) setFormData(editingBridge);
                else setFormData({ id: '', name: '', lineCarried: '', featureCrossed: '', type: '', frequency: '24' });
            }, [editingBridge, isOpen]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-4 text-slate-900">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in-95 duration-200">
                        <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/80">
                            <h2 className="text-2xl font-black flex items-center gap-3"><BridgeIcon className="w-8 h-8 text-blue-600" /> {editingBridge ? 'Modify Asset' : 'Register Asset'}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-xl text-slate-400"><Icon name="X" /></button>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onSave(formData); onClose(); }} className="p-10 space-y-6">
                            <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Asset ID (BIN) *</label><input required disabled={!!editingBridge} type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold" value={formData.id} onChange={e => setFormData({...formData, id: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-6">
                                <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Line Carried</label><input type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold" value={formData.lineCarried} onChange={e => setFormData({...formData, lineCarried: e.target.value})} /></div>
                                <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Crossed</label><input type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold" value={formData.featureCrossed} onChange={e => setFormData({...formData, featureCrossed: e.target.value})} /></div>
                            </div>
                            <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Bridge Name</label><input type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                            <button type="submit" className="w-full py-4 bg-blue-600 text-white rounded-[2rem] font-black text-sm uppercase tracking-[0.2em] shadow-xl hover:bg-blue-700 active:scale-95 transition-all">Finalize Record</button>
                        </form>
                    </div>
                </div>
            );
        };

        const InspectionModal = ({ isOpen, onClose, onSave, bridges, editingInspection, preselectedBridgeId }) => {
            const [formData, setFormData] = useState({ 
                inspectionName: '', bridgeId: '', inspectionDate: '', taskOrder: '', inspector: '', reportPeriod: '30', dueDate: '', priority: 'Medium', status: 'Field Work',
                detailCheckDate: '', isDetailChecked: false, detailChecker: '', reportQCDate: '', isReportQCed: false, qcReviewer: '', submissionDate: '', isSubmitted: false, qaReviewer: '', notes: ''
            });
            useEffect(() => {
                if (editingInspection) setFormData({ ...formData, ...editingInspection });
                else setFormData({ inspectionName: '', bridgeId: preselectedBridgeId || '', inspectionDate: '', taskOrder: '', inspector: '', reportPeriod: '30', dueDate: '', priority: 'Medium', status: 'Field Work', detailCheckDate: '', isDetailChecked: false, detailChecker: '', reportQCDate: '', isReportQCed: false, qcReviewer: '', submissionDate: '', isSubmitted: false, qaReviewer: '', notes: '' });
            }, [editingInspection, preselectedBridgeId, isOpen]);
            
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-4xl overflow-hidden border border-slate-200 text-slate-900">
                        <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/80 font-bold">
                            <h2 className="text-2xl font-black flex items-center gap-3 text-slate-900 uppercase tracking-tighter font-black"><Icon name="HardHat" className="w-8 h-8 text-emerald-600 font-black" /> Log Inspection Workflow</h2>
                            <button onClick={onClose} className="p-3 hover:bg-slate-200 rounded-2xl text-slate-400 transition-colors font-black"><Icon name="X" /></button>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onSave(formData); onClose(); }} className="p-10 space-y-8 max-h-[85vh] overflow-y-auto custom-scrollbar font-bold">
                            <div className="grid grid-cols-3 gap-8">
                                <div className="col-span-2 space-y-6">
                                    <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Inspection Title *</label><input required type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-slate-900" value={formData.inspectionName} onChange={e => setFormData({...formData, inspectionName: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Bridge BIN *</label><select required className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-900" value={formData.bridgeId} onChange={e => setFormData({...formData, bridgeId: e.target.value})}>{bridges.map(b => <option key={b.id} value={b.id}>{b.id} - {b.name || 'Unnamed'}</option>)}</select></div>
                                        <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Inspection Team</label><input type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-900" value={formData.inspector} onChange={e => setFormData({...formData, inspector: e.target.value})} /></div>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Field Date</label><input type="date" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-900" value={formData.inspectionDate} onChange={e => setFormData({...formData, inspectionDate: e.target.value})} /></div>
                                    <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-1">Contract Task Order</label><input type="text" className="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-900" value={formData.taskOrder} onChange={e => setFormData({...formData, taskOrder: e.target.value})} /></div>
                                </div>
                            </div>

                            <div className="p-8 bg-slate-50 rounded-[2rem] border border-slate-200 space-y-6">
                                <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-blue-600 flex items-center gap-2 font-bold"><Icon name="CheckCircle" className="w-4 h-4" /> Quality Control (QC) Sign-Offs</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 font-bold">
                                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm space-y-4 font-bold">
                                        <div className="flex items-center justify-between"><span className="text-[10px] font-black uppercase text-slate-400 tracking-widest font-bold">1. Detail Check</span><input type="checkbox" className="w-6 h-6 rounded-lg text-emerald-600" checked={formData.isDetailChecked} onChange={e => setFormData({...formData, isDetailChecked: e.target.checked})} /></div>
                                        <div className="grid grid-cols-2 gap-4 font-bold">
                                            <input type="date" className="bg-slate-50 p-3 rounded-xl text-xs font-bold text-slate-900 font-bold" value={formData.detailCheckDate} onChange={e => setFormData({...formData, detailCheckDate: e.target.value})} />
                                            <input type="text" placeholder="Engineer" className="bg-slate-50 p-3 rounded-xl text-xs font-bold text-slate-900 font-bold" value={formData.detailChecker} onChange={e => setFormData({...formData, detailChecker: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm space-y-4 font-bold font-black">
                                        <div className="flex items-center justify-between font-black"><span className="text-[10px] font-black uppercase text-slate-400 tracking-widest font-bold font-black">2. Report QC Review</span><input type="checkbox" className="w-6 h-6 rounded-lg text-blue-600 font-black" checked={formData.isReportQCed} onChange={e => setFormData({...formData, isReportQCed: e.target.checked})} /></div>
                                        <div className="grid grid-cols-2 gap-4 font-black">
                                            <input type="date" className="bg-slate-50 p-3 rounded-xl text-xs font-bold text-slate-900 font-black" value={formData.reportQCDate} onChange={e => setFormData({...formData, reportQCDate: e.target.value})} />
                                            <input type="text" placeholder="Engineer" className="bg-slate-50 p-3 rounded-xl text-xs font-bold text-slate-900 font-black" value={formData.qcReviewer} onChange={e => setFormData({...formData, qcReviewer: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="bg-indigo-50/40 p-8 rounded-[2rem] border border-indigo-100 shadow-md col-span-2 space-y-6 text-slate-900 font-black">
                                        <div className="flex items-center justify-between font-black text-slate-900 font-black"><span className="text-[10px] font-black uppercase text-indigo-500 tracking-[0.2em] font-black font-black">3. Final Submission QA</span><input type="checkbox" className="w-8 h-8 rounded-xl border-indigo-200 text-indigo-600" checked={formData.isSubmitted} onChange={e => setFormData({...formData, isSubmitted: e.target.checked})} /></div>
                                        <div className="grid grid-cols-2 gap-10 font-black">
                                            <div className="space-y-1 font-black"><label className="text-[9px] font-black uppercase text-indigo-400 ml-2 font-black">Sub Date</label><input type="date" className="w-full bg-white px-5 py-3 rounded-2xl text-sm font-black text-indigo-700 font-black" value={formData.submissionDate} onChange={e => setFormData({...formData, submissionDate: e.target.value})} /></div>
                                            <div className="space-y-1 font-black"><label className="text-[9px] font-black uppercase text-indigo-400 ml-2 font-black">QA Reviewer</label><input type="text" placeholder="PE Full Name" className="w-full bg-white px-5 py-3 rounded-2xl text-sm font-black text-indigo-700 font-black" value={formData.qaReviewer} onChange={e => setFormData({...formData, qaReviewer: e.target.value})} /></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div><label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-3 ml-1 font-black">Engineering Notes</label><textarea className="w-full h-32 bg-slate-50 border-2 border-slate-100 rounded-[2.5rem] p-6 outline-none text-sm font-bold resize-none font-black text-slate-900" placeholder="Log site observations..." value={formData.notes} onChange={e => setFormData({...formData, notes: e.target.value})} /></div>

                            <button type="submit" className="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-black text-sm flex items-center justify-center gap-4 uppercase tracking-[0.3em] shadow-2xl active:scale-95 transition-all"><Icon name="Clipboard" className="w-6 h-6" /> Commit Engineering Record</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Main Application ---

        function App() {
            const [view, setView] = useState('inspections');
            const [searchTerm, setSearchTerm] = useState('');
            const [isBridgeModalOpen, setIsBridgeModalOpen] = useState(false);
            const [isInspectionModalOpen, setIsInspectionModalOpen] = useState(false);
            const [editingBridge, setEditingBridge] = useState(null);
            const [editingInspection, setEditingInspection] = useState(null);
            const [preselectedBridgeId, setPreselectedBridgeId] = useState('');
            const [currentCalendarDate, setCurrentCalendarDate] = useState(new Date('2026-02-01'));
            
            const [bridges, setBridges] = useState([]);
            const [inspections, setInspections] = useState([]);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [authError, setAuthError] = useState(null);

            // Authentication Fields (for simple overlay)
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const firebaseConfig = {
                apiKey: "AIzaSyCRHPdaDm9r3do9gAPohfOe_M0A4ELma_I",
                authDomain: "inspection-tracker-e5723.firebaseapp.com",
                projectId: "inspection-tracker-e5723",
                storageBucket: "inspection-tracker-e5723.firebasestorage.app",
                messagingSenderId: "956643894474",
                appId: "1:956643894474:web:66917ad79ff9118c4ec033"
            };

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'shared-bridge-tracker';
            const { initializeApp, getAuth, signInWithEmailAndPassword, onAuthStateChanged, getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } = window.FirebaseSDK;
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if (!currentUser) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                setLoading(true);
                const unsubBridges = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'bridges'), (s) => setBridges(s.docs.map(d => d.data())));
                const unsubInspections = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'inspections'), (s) => { setInspections(s.docs.map(d => d.data())); setLoading(false); });
                return () => { unsubBridges(); unsubInspections(); };
            }, [user]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthError(null);
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setAuthError("Credential mismatch. Please verify email/password for company access.");
                }
            };

            const handleSaveBridge = async (formData) => {
                if (!user) return;
                const id = formData.id || `B-${Date.now()}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bridges', id), { ...formData, id });
                setEditingBridge(null);
            };

            const handleSaveInspection = async (formData) => {
                if (!user) return;
                const id = formData.id || `INS-${Date.now()}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inspections', id), { ...formData, id });
                setEditingInspection(null);
            };

            const filteredInspections = useMemo(() => {
                return inspections.filter(ins => {
                    const bridge = bridges.find(b => b.id === ins.bridgeId);
                    const searchStr = `${ins.inspectionName} ${bridge?.name} ${ins.bridgeId} ${ins.inspector} ${ins.detailChecker} ${ins.qcReviewer} ${ins.notes}`.toLowerCase();
                    return searchStr.includes(searchTerm.toLowerCase());
                });
            }, [searchTerm, bridges, inspections]);

            // --- Multi-User Login Screen ---
            if (!user) {
                return (
                    <div className="h-screen w-full flex items-center justify-center bg-slate-900 p-6">
                        <div className="w-full max-w-md bg-white rounded-[3rem] p-12 shadow-2xl border border-slate-800 animate-in zoom-in-95 duration-500">
                            <div className="flex flex-col items-center gap-6 mb-10 text-center">
                                <div className="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center shadow-2xl shadow-blue-600/30">
                                    <BridgeIcon className="w-12 h-12 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-4xl font-black tracking-tighter uppercase text-slate-900 leading-none">BridgeFlow</h1>
                                    <p className="text-[11px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-3">Corporate Authorization</p>
                                </div>
                            </div>
                            
                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-2">Company Email</label>
                                    <input required type="email" className="w-full px-6 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold transition-all text-slate-900" value={email} onChange={e => setEmail(e.target.value)} />
                                </div>
                                <div>
                                    <label className="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 ml-2">Access Key</label>
                                    <input required type="password" placeholder="••••••••" className="w-full px-6 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold transition-all text-slate-900" value={password} onChange={e => setPassword(e.target.value)} />
                                </div>
                                {authError && <div className="p-4 bg-rose-50 border border-rose-100 rounded-xl text-rose-600 text-xs font-bold animate-shake leading-relaxed">{authError}</div>}
                                <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-[2rem] font-black text-sm uppercase tracking-[0.3em] shadow-2xl hover:bg-blue-700 transition-all flex items-center justify-center gap-4">
                                    <Icon name="LogIn" className="w-6 h-6" /> Authenticate
                                </button>
                            </form>
                            <p className="mt-10 text-center text-[9px] font-bold text-slate-400 uppercase tracking-widest">Shared Engineering Database v3.1</p>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="h-screen w-full flex items-center justify-center bg-slate-900 text-white font-black uppercase tracking-widest animate-pulse">
                        <div className="flex flex-col items-center gap-6">
                            <BridgeIcon className="w-16 h-16 text-blue-500" />
                            Synchronizing Multi-User Workspace...
                        </div>
                    </div>
                );
            }

            // --- Operational Views ---

            const renderInspections = () => (
                <div className="space-y-8 animate-in fade-in duration-500 font-bold">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                        <StatCard title="Active Workflows" value={inspections.length} iconName="FileText" color="bg-blue-600" />
                        <StatCard title="Inventory Assets" value={bridges.length} iconName="LayoutDashboard" color="bg-indigo-600" />
                        <StatCard title="Critical Delayed" value={inspections.filter(i => getPaceStatus(i, today).label.includes('CRITICAL')).length} iconName="AlertTriangle" color="bg-red-600" />
                        <StatCard title="Team Pace" value="92%" iconName="Timer" color="bg-emerald-600" />
                    </div>

                    <div className="bg-white rounded-[2.5rem] border border-slate-200 shadow-xl overflow-hidden flex flex-col text-slate-900 font-bold">
                        <div className="p-10 border-b border-slate-100 bg-slate-50/50 flex items-center justify-between">
                            <h2 className="text-2xl font-black text-slate-900 flex items-center gap-3 uppercase tracking-tighter">Inspection Report Tracker</h2>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm font-bold text-slate-900">
                                <thead className="bg-slate-50/30 text-slate-400 font-black text-[10px] uppercase tracking-[0.2em] border-b border-slate-100">
                                    <tr><th className="px-10 py-6">BIN / Engineering lifecycle</th><th className="px-10 py-6">Personnel</th><th className="px-10 py-6 text-center">Pacing</th><th className="px-10 py-6 text-center">QC Check</th><th className="px-10 py-6 text-right font-black">Target Due</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {filteredInspections.map(ins => {
                                        const bridge = bridges.find(b => b.id === ins.bridgeId);
                                        const pace = getPaceStatus(ins, today);
                                        return (
                                            <tr key={ins.id} className="hover:bg-blue-50/20 transition-all cursor-pointer group text-slate-900" onClick={() => { setEditingInspection(ins); setIsInspectionModalOpen(true); }}>
                                                <td className="px-10 py-8">
                                                    <div className="text-4xl font-black text-blue-600 font-mono tracking-tighter leading-none mb-1 flex items-center gap-4">
                                                        {ins.bridgeId}
                                                        {ins.notes && <Icon name="MessageSquare" className="w-5 h-5 text-amber-300" />}
                                                    </div>
                                                    <div className="text-xs font-black text-slate-900 truncate max-w-[300px] uppercase">{ins.inspectionName}</div>
                                                </td>
                                                <td className="px-10 py-8">
                                                    <div className="space-y-1.5">
                                                        <div className="flex items-center gap-2 text-[9px] font-black uppercase text-slate-500"><div className="w-1 h-1 bg-emerald-400 rounded-full" /> Field: <span className="text-slate-900">{ins.inspector || '—'}</span></div>
                                                        <div className="flex items-center gap-2 text-[9px] font-black uppercase text-slate-500"><div className="w-1 h-1 bg-blue-400 rounded-full" /> Detail: <span className="text-slate-900">{ins.detailChecker || '—'}</span></div>
                                                        <div className="flex items-center gap-2 text-[9px] font-black uppercase text-slate-500"><div className="w-1 h-1 bg-indigo-400 rounded-full" /> PE: <span className="text-slate-900 font-black">{ins.qaReviewer || '—'}</span></div>
                                                    </div>
                                                </td>
                                                <td className="px-10 py-8 text-center font-black">
                                                    <div className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase flex items-center gap-2 mx-auto w-fit shadow-md ${pace.color}`}>
                                                        <Icon name={pace.icon} className="w-3 h-3 font-bold" /> {pace.label}
                                                    </div>
                                                </td>
                                                <td className="px-10 py-8">
                                                    <div className="flex justify-center gap-3 font-black">
                                                        <div className={`w-5 h-5 rounded-lg border-2 ${ins.isDetailChecked ? 'bg-emerald-500 border-emerald-600 shadow-inner' : 'bg-slate-50 border-slate-200'}`} />
                                                        <div className={`w-5 h-5 rounded-lg border-2 ${ins.isReportQCed ? 'bg-blue-500 border-blue-600 shadow-inner' : 'bg-slate-50 border-slate-200'}`} />
                                                        <div className={`w-5 h-5 rounded-lg border-2 ${ins.isSubmitted ? 'bg-indigo-500 border-indigo-600 shadow-inner' : 'bg-slate-50 border-slate-200'}`} />
                                                    </div>
                                                </td>
                                                <td className="px-10 py-8 text-right font-mono font-black text-slate-600 tracking-tighter text-sm">{ins.dueDate}</td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            const renderInventory = () => (
                <div className="bg-white rounded-[3rem] border border-slate-200 shadow-xl overflow-hidden flex flex-col animate-in fade-in duration-500 text-slate-900 font-black">
                    <div className="p-10 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                        <h2 className="text-2xl font-black flex items-center gap-4 text-slate-900 font-black"><div className="w-3 h-10 bg-indigo-600 rounded-full" /> MBTA Shared Asset Master</h2>
                        <button onClick={() => { setEditingBridge(null); setIsBridgeModalOpen(true); }} className="px-10 py-4 bg-slate-900 text-white rounded-[2rem] text-[10px] font-black uppercase tracking-widest shadow-2xl active:scale-95 transition-all">Register New Asset</button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left text-sm font-black">
                            <thead className="bg-slate-50/30 text-slate-400 font-black text-[10px] uppercase tracking-[0.2em] border-b border-slate-100">
                                <tr><th className="px-10 py-6">BIN / ID</th><th className="px-10 py-6">Structure Name</th><th className="px-10 py-6">Route Connection</th><th className="px-10 py-6 text-right font-black">Admin</th></tr>
                            </thead>
                            <tbody className="divide-y divide-slate-50 font-black">
                                {bridges.map(bridge => (
                                    <tr key={bridge.id} className="hover:bg-slate-50 transition-colors group font-black text-slate-900">
                                        <td className="px-10 py-8 font-mono font-black text-blue-600 text-2xl tracking-tighter font-bold">{bridge.id}</td>
                                        <td className="px-10 py-8 font-black text-xl leading-tight text-slate-900 font-bold">{bridge.name || '—'}<br/><span className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-black">{bridge.type || 'N/A'}</span></td>
                                        <td className="px-10 py-8 text-slate-500 font-bold uppercase tracking-widest text-xs font-black">
                                            <div className="text-slate-900 font-black mb-1 font-bold">{bridge.lineCarried || 'Unknown Line'}</div>
                                            <div className="flex items-center gap-2 opacity-60 font-black"><Icon name="ChevronRight" className="w-3 h-3 font-black" /> {bridge.featureCrossed || 'Unknown Feature'}</div>
                                        </td>
                                        <td className="px-10 py-8 text-right font-black">
                                            <div className="flex justify-end gap-5 font-black">
                                                <button onClick={() => { setPreselectedBridgeId(bridge.id); setEditingInspection(null); setIsInspectionModalOpen(true); }} className="px-6 py-3 bg-emerald-600 text-white rounded-2xl text-[9px] font-black uppercase tracking-widest shadow-lg shadow-emerald-100 active:scale-90 transition-all font-black">Log Inspect</button>
                                                <button onClick={() => { setEditingBridge(bridge); setIsBridgeModalOpen(true); }} className="p-3 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-2xl transition-all font-black"><Icon name="Edit" className="w-6 h-6 font-black" /></button>
                                                <button onClick={() => { if(window.confirm('Permanent Deletion of BIN?')) deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bridges', bridge.id)); }} className="p-3 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-2xl transition-all font-black"><Icon name="Trash2" className="w-6 h-6 font-black" /></button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const renderCalendar = () => {
                const year = currentCalendarDate.getFullYear();
                const month = currentCalendarDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const calendarDays = Array.from({ length: daysInMonth }, (_, i) => i + 1);
                return (
                    <div className="bg-white rounded-[3rem] border border-slate-200 shadow-2xl overflow-hidden flex flex-col h-[750px] animate-in slide-in-from-bottom-8 duration-700 text-slate-900 font-black">
                        <div className="p-10 border-b border-slate-100 flex items-center justify-between bg-white sticky top-0 z-10 text-slate-900 font-black">
                            <h2 className="text-4xl font-black tracking-tighter uppercase font-black text-slate-900">{currentCalendarDate.toLocaleString('default', { month: 'long' })} <span className="text-blue-600 font-black">{year}</span></h2>
                            <div className="flex gap-4 font-black">
                                <button onClick={() => setCurrentCalendarDate(new Date(year, month - 1, 1))} className="p-4 bg-slate-100 hover:bg-slate-200 rounded-[1.5rem] transition-all text-slate-900 font-black"><Icon name="ChevronLeft" /></button>
                                <button onClick={() => setCurrentCalendarDate(new Date('2026-02-01'))} className="px-10 py-4 bg-slate-900 text-white rounded-[1.5rem] text-xs font-black uppercase tracking-widest font-black">Today</button>
                                <button onClick={() => setCurrentCalendarDate(new Date(year, month + 1, 1))} className="p-4 bg-slate-100 hover:bg-slate-200 rounded-[1.5rem] transition-all text-slate-900 font-black"><Icon name="ChevronRight" /></button>
                            </div>
                        </div>
                        <div className="grid grid-cols-7 bg-slate-50 border-b border-slate-100 font-black uppercase tracking-[0.2em]">{['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => <div key={d} className="py-4 px-8 text-left text-[9px] font-black text-slate-400 font-black">{d}</div>)}</div>
                        <div className="grid grid-cols-7 flex-grow font-black font-bold">
                            {Array(firstDay).fill(null).map((_, i) => <div key={`empty-${i}`} className="border-r border-b border-slate-50 bg-slate-50/30 font-black" />)}
                            {calendarDays.map(day => {
                                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                                const isToday = dateStr === todayStr;
                                const milestones = [];
                                inspections.forEach(ins => {
                                    if (ins.inspectionDate === dateStr) milestones.push({ type: 'Field', id: ins.bridgeId, done: true, color: 'bg-emerald-600' });
                                    if (ins.detailCheckDate === dateStr) milestones.push({ type: 'Detail', id: ins.bridgeId, done: ins.isDetailChecked, color: 'bg-cyan-600' });
                                    if (ins.reportQCDate === dateStr) milestones.push({ type: 'Report QC', id: ins.bridgeId, done: ins.isReportQCed, color: 'bg-indigo-600' });
                                    if (ins.submissionDate === dateStr) milestones.push({ type: 'Submission', id: ins.bridgeId, done: ins.isSubmitted, color: 'bg-rose-600' });
                                });
                                return (
                                    <div key={day} className={`p-4 border-r border-b border-slate-100 relative overflow-y-auto custom-scrollbar group hover:bg-slate-50/50 transition-colors ${isToday ? 'bg-blue-50/50 ring-4 ring-inset ring-blue-500/10 font-black' : ''}`}>
                                        <span className={`text-xl font-black ${isToday ? 'text-blue-600 font-black' : 'text-slate-300 font-black group-hover:text-slate-500'}`}>{day}</span>
                                        <div className="space-y-1 mt-3 font-black">
                                            {milestones.map((m, idx) => (<div key={idx} className={`text-[8px] p-1.5 ${m.color} text-white rounded-lg font-black uppercase shadow-lg flex items-center justify-between font-black`}><span className="truncate font-black">{m.type}: {m.id}</span>{m.done && <Icon name="Check" className="w-2.5 h-2.5 shrink-0 font-black" />}</div>))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50 text-slate-900 selection:bg-blue-200 font-black">
                    <nav className="w-80 bg-slate-900 flex flex-col shrink-0 border-r border-slate-800 shadow-2xl z-50">
                        <div className="p-12 border-b border-slate-800/50 flex items-center gap-5 text-white font-black font-black">
                            <div className="w-14 h-14 bg-blue-600 rounded-[1.25rem] flex items-center justify-center shadow-2xl shadow-blue-600/30 hover:rotate-6 transition-transform font-black"><BridgeIcon className="w-9 h-9 font-black font-black" /></div>
                            <div><h1 className="text-3xl font-black tracking-tighter uppercase leading-none font-black text-white font-black font-black">BridgeFlow</h1><p className="text-[10px] font-bold text-slate-500 uppercase mt-2 font-black text-white font-black tracking-[0.4em] opacity-60 font-black">Shared Database</p></div>
                        </div>
                        <div className="p-8 space-y-4 flex-grow overflow-y-auto custom-scrollbar font-black uppercase tracking-[0.1em] font-black">
                            <button onClick={() => setView('inspections')} className={`w-full flex items-center gap-5 px-8 py-5 rounded-[2rem] font-black text-xs transition-all ${view === 'inspections' ? 'bg-blue-600 text-white shadow-2xl shadow-blue-600/40 font-black' : 'text-slate-500 hover:bg-slate-800 hover:text-slate-200 font-black'}`}><Icon name="LayoutDashboard" className="w-6 h-6 font-black" /> Inspections</button>
                            <button onClick={() => setView('inventory')} className={`w-full flex items-center gap-5 px-8 py-5 rounded-[2rem] font-black text-xs transition-all ${view === 'inventory' ? 'bg-blue-600 text-white shadow-2xl shadow-blue-600/40 font-black' : 'text-slate-500 hover:bg-slate-800 hover:text-slate-200 font-black'}`}><Icon name="Settings" className="w-6 h-6 font-black" /> MBTA Bridges</button>
                            <button onClick={() => setView('calendar')} className={`w-full flex items-center gap-5 px-8 py-5 rounded-[2rem] font-black text-xs transition-all ${view === 'calendar' ? 'bg-blue-600 text-white shadow-2xl shadow-blue-600/40 font-black' : 'text-slate-500 hover:bg-slate-800 font-black font-black'}`}><Icon name="Calendar" className="w-6 h-6 font-black font-black" /> Schedule</button>
                        </div>
                        <div className="p-8 border-t border-slate-800/50 flex flex-col items-center">
                            <span className="text-[10px] font-black uppercase text-blue-500 tracking-[0.3em]">Company Portal</span>
                            <span className="text-[8px] font-bold text-slate-600 mt-2 font-black">Verified UID: {user?.uid.substring(0, 8)}</span>
                            <button onClick={() => signOut(auth)} className="mt-4 text-[9px] font-black uppercase text-slate-500 hover:text-rose-500 transition-colors font-black">De-Authenticate</button>
                        </div>
                    </nav>

                    <div className="flex-grow flex flex-col overflow-hidden text-slate-900 font-black font-bold font-black">
                        <header className="h-28 bg-white/80 backdrop-blur-xl border-b border-slate-200 px-12 flex items-center justify-between shrink-0 z-40 shadow-sm text-slate-900 font-black font-bold font-black">
                            <div className="relative w-[600px] group text-slate-900 font-black font-bold font-black font-black font-black"><Icon name="Search" className="absolute left-6 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 transition-colors font-black font-bold font-black font-black font-black" /><input type="text" placeholder="Search across shared workflow..." className="w-full pl-16 pr-8 py-5 bg-slate-50 rounded-[1.5rem] border-2 border-transparent outline-none focus:ring-8 focus:ring-blue-500/5 focus:bg-white focus:border-blue-500 transition-all font-bold text-sm text-slate-900 font-black font-black" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                            <div className="flex items-center gap-4 text-slate-900 font-black font-bold font-black font-black">
                                <button className="p-2.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all relative text-slate-900 font-black font-bold font-black font-black"><Icon name="Bell" /><div className="absolute top-2.5 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white font-black font-bold font-black font-black" /></button>
                                <div className="h-8 w-px bg-slate-200 text-slate-900 font-black font-bold font-black font-black font-black font-black" />
                                <button onClick={() => { setEditingInspection(null); setIsInspectionModalOpen(true); }} className="px-8 py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-xl hover:bg-emerald-700 active:scale-95 transition-all flex items-center gap-3 font-black font-bold font-black font-black"><Icon name="Plus" className="w-4 h-4 font-black font-bold font-black font-black" /> Log Inspection</button>
                            </div>
                        </header>
                        <main className="flex-grow overflow-y-auto p-12 custom-scrollbar text-slate-900 font-black font-bold font-black font-black font-black">
                            <div className="max-w-7xl mx-auto space-y-10 text-slate-900 font-black font-bold font-black font-black font-black font-black font-black">
                                <div className="text-slate-900 font-black font-bold font-black font-black font-black font-black"><h1 className="text-5xl font-black tracking-tighter uppercase text-slate-900 leading-none font-black font-bold font-black font-black font-black">{view === 'inspections' ? 'Operations Overview' : view === 'inventory' ? 'MBTA Bridges' : 'Project Schedule'}</h1></div>
                                {view === 'inspections' ? renderInspections() : view === 'inventory' ? renderInventory() : renderCalendar()}
                            </div>
                        </main>
                    </div>

                    <BridgeModal isOpen={isBridgeModalOpen} onClose={() => { setIsBridgeModalOpen(false); setEditingBridge(null); }} onSave={handleSaveBridge} editingBridge={editingBridge} />
                    <InspectionModal isOpen={isInspectionModalOpen} onClose={() => { setIsInspectionModalOpen(false); setEditingInspection(null); setPreselectedBridgeId(''); }} onSave={handleSaveInspection} bridges={bridges} editingInspection={editingInspection} preselectedBridgeId={preselectedBridgeId} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
