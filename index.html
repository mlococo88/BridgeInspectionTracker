        const getPaceStatus = (ins, today) => {
            if (ins.isSubmitted) return { label: 'Complete', color: 'bg-indigo-600 text-white', icon: 'CheckCircle' };
            const checkMilestone = (date, isDone, label) => {
                if (!date || isDone) return null;
                const target = new Date(date + 'T00:00:00');
                const diff = (today - target) / (1000 * 60 * 60 * 24);
                if (diff > 7) return { label: `CRITICAL: ${label}`, color: 'animate-flash-red', icon: 'AlertTriangle' };
                if (diff > 0) return { label: `BEHIND: ${label}`, color: 'bg-amber-500 text-white font-black', icon: 'Timer' };
                return null;
            };
            const milestones = [
                { date: ins.detailCheckDate, done: ins.isDetailChecked, name: 'Detail' },
                { date: ins.reportQCDate, done: ins.isReportQCed, name: 'QC' },
                { date: ins.dueDate, done: ins.isSubmitted, name: 'Submission' }
            ];
            for (const m of milestones) {
                const status = checkMilestone(m.date, m.done, m.name);
                if (status) return status;
            }
            return { label: 'On Pace', color: 'bg-emerald-600 text-white font-black', icon: 'CheckCircle' };
        };

        function App() {
            const [view, setView] = useState('inspections');
            const [searchTerm, setSearchTerm] = useState('');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [bridges, setBridges] = useState([]);
            const [inspections, setInspections] = useState([]);
            const [isBridgeModalOpen, setIsBridgeModalOpen] = useState(false);
            const [isInspectionModalOpen, setIsInspectionModalOpen] = useState(false);
            const [editingBridge, setEditingBridge] = useState(null);
            const [editingInspection, setEditingInspection] = useState(null);
            const [preselectedBridgeId, setPreselectedBridgeId] = useState('');
            const [currentCalendarDate, setCurrentCalendarDate] = useState(new Date('2026-02-01'));

            const { db, auth, appId, initialToken, doc, setDoc, deleteDoc, collection, onSnapshot, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.FB;
            const todayStr = '2026-02-04';
            const today = new Date(todayStr + 'T00:00:00');

            useEffect(() => {
                if (!auth) {
                    setLoading(false);
                    return;
                }

                const initAuth = async () => {
                    if (initialToken) await signInWithCustomToken(auth, initialToken);
                    else await signInAnonymously(auth);
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                setLoading(true);
                const unsubBridges = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'bridges'), (s) => setBridges(s.docs.map(d => d.data())), (e) => console.error(e));
                const unsubInspections = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'inspections'), (s) => { setInspections(s.docs.map(d => d.data())); setLoading(false); }, (e) => console.error(e));
                return () => { unsubBridges(); unsubInspections(); };
            }, [user]);

            const handleSaveBridge = async (formData) => {
                if (!db) return;
                const id = formData.id;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bridges', id), { ...formData, id });
                setEditingBridge(null);
            };

            const handleSaveInspection = async (formData) => {
                if (!db) return;
                const id = formData.id || `INS-${Date.now()}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inspections', id), { ...formData, id });
                setEditingInspection(null);
            };

            const filteredInspections = inspections.filter(ins => {
                const bridge = bridges.find(b => b.id === ins.bridgeId);
                const searchStr = `${ins.inspectionName} ${bridge?.name} ${ins.bridgeId} ${ins.inspector}`.toLowerCase();
                return searchStr.includes(searchTerm.toLowerCase());
            });

            const renderCalendar = () => {
                const year = currentCalendarDate.getFullYear();
                const month = currentCalendarDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const calendarDays = Array.from({ length: daysInMonth }, (_, i) => i + 1);
                
                return (
                    <div className="bg-white rounded-[3rem] border border-slate-200 shadow-2xl overflow-hidden flex flex-col h-[800px] animate-in slide-in-from-bottom-8 duration-700">
                        <div className="p-10 border-b border-slate-100 flex items-center justify-between sticky top-0 z-10 bg-white">
                            <h2 className="text-4xl font-black tracking-tighter uppercase">{currentCalendarDate.toLocaleString('default', { month: 'long' })} <span className="text-blue-600">{year}</span></h2>
                            <div className="flex gap-4">
                                <button onClick={() => setCurrentCalendarDate(new Date(year, month - 1, 1))} className="p-4 bg-slate-100 hover:bg-slate-200 rounded-[1.5rem] transition-all"><Icon name="ChevronLeft" /></button>
                                <button onClick={() => setCurrentCalendarDate(new Date('2026-02-01'))} className="px-10 py-4 bg-slate-900 text-white rounded-[1.5rem] text-xs font-black uppercase tracking-widest">Today</button>
                                <button onClick={() => setCurrentCalendarDate(new Date(year, month + 1, 1))} className="p-4 bg-slate-100 hover:bg-slate-200 rounded-[1.5rem] transition-all"><Icon name="ChevronRight" /></button>
                            </div>
                        </div>
                        <div className="grid grid-cols-7 bg-slate-50 border-b border-slate-100 uppercase tracking-[0.2em]">
                            {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => <div key={d} className="py-4 px-8 text-[9px] font-black text-slate-400">{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 flex-grow">
                            {Array(firstDay).fill(null).map((_, i) => <div key={`empty-${i}`} className="border-r border-b border-slate-50 bg-slate-50/30" />)}
                            {calendarDays.map(day => {
                                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                                const isToday = dateStr === todayStr;
                                const milestones = [];
                                inspections.forEach(ins => {
                                    if (ins.inspectionDate === dateStr) milestones.push({ type: 'Field', id: ins.bridgeId, done: true, color: 'bg-emerald-600' });
                                    if (ins.detailCheckDate === dateStr) milestones.push({ type: 'Detail', id: ins.bridgeId, done: ins.isDetailChecked, color: 'bg-cyan-600' });
                                    if (ins.reportQCDate === dateStr) milestones.push({ type: 'QC', id: ins.bridgeId, done: ins.isReportQCed, color: 'bg-indigo-600' });
                                    if (ins.dueDate === dateStr) milestones.push({ type: 'Due', id: ins.bridgeId, done: ins.isSubmitted, color: 'bg-rose-600' });
                                });
                                return (
                                    <div key={day} className={`p-4 border-r border-b border-slate-100 overflow-y-auto custom-scrollbar group hover:bg-slate-50 transition-colors ${isToday ? 'bg-blue-50/50' : ''}`}>
                                        <span className={`text-xl font-black ${isToday ? 'text-blue-600' : 'text-slate-300 group-hover:text-slate-500'}`}>{day}</span>
                                        <div className="space-y-1 mt-3">
                                            {milestones.map((m, idx) => (
                                                <div key={idx} className={`text-[8px] p-1.5 ${m.color} text-white rounded-lg font-black uppercase flex items-center justify-between shadow-sm`}>
                                                    <span className="truncate">{m.type}: {m.id}</span>
                                                    {m.done && <Icon name="Check" className="w-2.5 h-2.5" />}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            if (loading) return <div className="h-screen w-full flex items-center justify-center bg-slate-900 text-white font-black uppercase tracking-widest animate-pulse">Synchronizing Operations...</div>;

            const isOffline = !window.FB.db;

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    <nav className="w-80 bg-slate-900 flex flex-col shrink-0 border-r border-slate-800 shadow-2xl z-50">
                        <div className="p-12 border-b border-slate-800/50 flex items-center gap-5">
                            <div className="w-14 h-14 bg-blue-600 rounded-[1.25rem] flex items-center justify-center shadow-2xl shadow-blue-600/30">
                                <BridgeIcon className="w-9 h-9 text-white" />
                            </div>
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter uppercase leading-none text-white">BridgeFlow</h1>
                                <p className="text-[10px] font-bold text-slate-500 uppercase mt-2 tracking-[0.4em]">Operational Portal</p>
                            </div>
                        </div>
                        <div className="p-8 space-y-4 flex-grow">
                            <button onClick={() => setView('inspections')} className={`w-full flex items-center gap-5 px-8 py-5 rounded-[2rem] font-black text-xs transition-all ${view === 'inspections' ? 'bg-blue-600 text-white shadow-2xl' : 'text-slate-500 hover:bg-slate-800'}`}><Icon name="LayoutDashboard" /> Workflows</button>
                            <button onClick={() => setView('inventory')} className={`w-full flex items-center gap-5 px-8 py-5 rounded-[2rem] font-black text-xs transition-all ${view === 'inventory' ? 'bg-blue-600 text-white shadow-2xl' : 'text-slate-500 hover:bg-slate-800'}`}><Icon name="Settings" /> Bridge Inventory</button>
                            <button onClick={() => setView('calendar')} className={`w-full flex items-center gap-5 px-8 py-5 rounded-[2rem] font-black text-xs transition-all ${view === 'calendar' ? 'bg-blue-600 text-white shadow-2xl' : 'text-slate-500 hover:bg-slate-800'}`}><Icon name="Calendar" /> Schedule</button>
                        </div>
                        <div className="p-8 border-t border-slate-800/50 flex flex-col items-center text-center">
                            <span className="text-[10px] font-black uppercase text-blue-500 tracking-[0.3em]">Authorized Access</span>
                            {isOffline && <div className="mt-4 p-2 bg-rose-500/10 text-rose-500 text-[8px] font-bold uppercase rounded-lg border border-rose-500/20">Offline Mode: Config Missing</div>}
                        </div>
                    </nav>

                    <div className="flex-grow flex flex-col overflow-hidden">
                        <header className="h-28 bg-white/80 backdrop-blur-xl border-b border-slate-200 px-12 flex items-center justify-between shrink-0 z-40">
                            <div className="relative w-[600px]">
                                <Icon name="Search" className="absolute left-6 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input type="text" placeholder="Search operational data..." className="w-full pl-16 pr-8 py-5 bg-slate-50 rounded-[1.25rem] outline-none focus:ring-8 focus:ring-blue-500/5 border-2 border-transparent focus:border-blue-500 transition-all font-bold text-sm" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                            <button onClick={() => { setEditingInspection(null); setIsInspectionModalOpen(true); }} className="px-8 py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-xl hover:bg-emerald-700 transition-all flex items-center gap-3"><Icon name="Plus" /> Log New Inspection</button>
                        </header>

                        <main className="flex-grow overflow-y-auto p-12 custom-scrollbar">
                            <div className="max-w-7xl mx-auto">
                                {view === 'inspections' && (
                                    <div className="space-y-10 animate-in fade-in slide-in-from-bottom-4">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <StatCard title="Active Cycle Tasks" value={inspections.length} iconName="FileText" color="bg-blue-600" />
                                            <StatCard title="Critical Delayed" value={inspections.filter(i => getPaceStatus(i, today).label.includes('CRITICAL')).length} iconName="AlertTriangle" color="bg-rose-600" />
                                        </div>

                                        <div className="bg-white rounded-[2.5rem] border border-slate-200 shadow-xl overflow-hidden">
                                            <div className="p-10 border-b border-slate-100 bg-slate-50/50">
                                                <h2 className="text-2xl font-black uppercase tracking-tighter">Live Inspection Tracking</h2>
                                            </div>
                                            <table className="w-full text-left">
                                                <thead className="bg-slate-50/30 text-slate-400 font-black text-[10px] uppercase tracking-widest border-b border-slate-100">
                                                    <tr><th className="px-10 py-6">Asset / Cycle</th><th className="px-10 py-6">Pacing</th><th className="px-10 py-6 text-center">QC Progress</th><th className="px-10 py-6 text-right">Submission Target</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-50">
                                                    {filteredInspections.length > 0 ? filteredInspections.map(ins => {
                                                        const pace = getPaceStatus(ins, today);
                                                        return (
                                                            <tr key={ins.id} className="hover:bg-blue-50/20 cursor-pointer group" onClick={() => { setEditingInspection(ins); setIsInspectionModalOpen(true); }}>
                                                                <td className="px-10 py-8">
                                                                    <div className="text-4xl font-black text-blue-600 font-mono tracking-tighter">{ins.bridgeId}</div>
                                                                    <div className="text-xs font-black text-slate-500 uppercase">{ins.inspectionName}</div>
                                                                </td>
                                                                <td className="px-10 py-8">
                                                                    <div className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase flex items-center gap-2 w-fit ${pace.color}`}>
                                                                        <Icon name={pace.icon} className="w-3 h-3" /> {pace.label}
                                                                    </div>
                                                                </td>
                                                                <td className="px-10 py-8">
                                                                    <div className="flex justify-center gap-3">
                                                                        <div className={`w-5 h-5 rounded-lg border-2 ${ins.isDetailChecked ? 'bg-emerald-500 border-emerald-600' : 'bg-slate-100 border-slate-200'}`} />
                                                                        <div className={`w-5 h-5 rounded-lg border-2 ${ins.isReportQCed ? 'bg-blue-500 border-blue-600' : 'bg-slate-100 border-slate-200'}`} />
                                                                        <div className={`w-5 h-5 rounded-lg border-2 ${ins.isSubmitted ? 'bg-indigo-500 border-indigo-600' : 'bg-slate-100 border-slate-200'}`} />
                                                                    </div>
                                                                </td>
                                                                <td className="px-10 py-8 text-right font-mono text-sm text-slate-400">{ins.dueDate}</td>
                                                            </tr>
                                                        );
                                                    }) : (
                                                        <tr><td colSpan="4" className="px-10 py-20 text-center text-slate-400 font-black uppercase tracking-widest text-xs">No active workflows found</td></tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {view === 'inventory' && (
                                    <div className="bg-white rounded-[3rem] border border-slate-200 shadow-xl overflow-hidden animate-in fade-in">
                                        <div className="p-10 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                            <h2 className="text-2xl font-black uppercase tracking-tighter">Asset Registry</h2>
                                            <button onClick={() => { setEditingBridge(null); setIsBridgeModalOpen(true); }} className="px-10 py-4 bg-slate-900 text-white rounded-[2rem] text-[10px] font-black uppercase tracking-widest">Register New Asset</button>
                                        </div>
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50/30 text-slate-400 font-black text-[10px] uppercase tracking-widest border-b border-slate-100">
                                                <tr><th className="px-10 py-6">BIN / ID</th><th className="px-10 py-6">Name / Route</th><th className="px-10 py-6 text-right">Actions</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {bridges.length > 0 ? bridges.map(b => (
                                                    <tr key={b.id} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-10 py-8 font-mono text-3xl font-black text-blue-600 tracking-tighter">{b.id}</td>
                                                        <td className="px-10 py-8">
                                                            <div className="text-lg font-black">{b.name}</div>
                                                            <div className="text-[10px] text-slate-400 uppercase font-black tracking-widest">{b.lineCarried} over {b.featureCrossed}</div>
                                                        </td>
                                                        <td className="px-10 py-8 text-right space-x-4">
                                                            <button onClick={() => { setPreselectedBridgeId(b.id); setEditingInspection(null); setIsInspectionModalOpen(true); }} className="px-5 py-2 bg-emerald-600 text-white rounded-xl text-[9px] font-black uppercase tracking-widest shadow-lg">New Cycle</button>
                                                            <button onClick={() => { setEditingBridge(b); setIsBridgeModalOpen(true); }} className="p-3 text-slate-300 hover:text-blue-600 transition-all"><Icon name="Edit" /></button>
                                                            <button onClick={() => { if(confirm('Permanently Delete Master Record?')) handleSaveBridge({ id: b.id, _deleted: true }); }} className="p-3 text-slate-300 hover:text-rose-600 transition-all"><Icon name="Trash2" /></button>
                                                        </td>
                                                    </tr>
                                                )) : (
                                                    <tr><td colSpan="3" className="px-10 py-20 text-center text-slate-400 font-black uppercase tracking-widest text-xs">No assets registered in inventory</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {view === 'calendar' && renderCalendar()}
                            </div>
                        </main>
                    </div>

                    <BridgeModal isOpen={isBridgeModalOpen} onClose={() => { setIsBridgeModalOpen(false); setEditingBridge(null); }} onSave={handleSaveBridge} editingBridge={editingBridge} />
                    <InspectionModal isOpen={isInspectionModalOpen} onClose={() => { setIsInspectionModalOpen(false); setEditingInspection(null); setPreselectedBridgeId(''); }} onSave={handleSaveInspection} bridges={bridges} editingInspection={editingInspection} preselectedBridgeId={preselectedBridgeId} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
